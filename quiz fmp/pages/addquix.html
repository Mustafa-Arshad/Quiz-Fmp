<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-info">
    <h1 class="text-center">Add Quiz</h1>

    <div class="container">
        <div class="p-2">
            <textarea name="" class="p-2 fs-5 border-0 w-100 rounded shadow bg-white" placeholder="add Question"
                id="Question" cols="30" rows="5"></textarea>
        </div>
        <div class="p-2">
            <div>
                <input type="text" placeholder="Enter Option" class="p-2 fs-5 border-0 rounded shadow w-100 bg-white"
                    name="" id="Option"> <button class="btn btn-dark" onclick="AddOption()">Add</button>
            </div>
            <div>
                <ol id="optionsparent"></ol>
            </div>
            <div>
                <p class="bg-danger text-white p-2" id="Correctanswer">correct answers</p>
            </div>
            <div>
                <div class="btn btn-dark" onclick="SubmitQuestion()">Submit Question</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="module" src="quix.js"></script>
</body>

</html>
